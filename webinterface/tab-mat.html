<div>
    <form name="setup" method="post" id="setup">
        <div class="block" id="setupdatalog">
            <div id="finishedBox">
                <h3><label id="finished"></label>
                </h3>
            </div>

            <h3>Rules</h3>

            <div class="form-group">
                <textarea class="form-control" id="rulebox" name="rules" rows="10"></textarea>
                <label for="filerule" class="col-form-label">Load from file</label>
                <input type="file" class="form-control-file" id="filerule" onchange="loadfile(this, 'rulebox')"></input>
            </div>

            <p>Queries to prematerialize
            <button type="button" data-toggle="collapse" data-target="#tableQueries" class="btn-primary btn-sm">Show content</button></p>

            <div id="tableQueries" class="collapse">
                <div class="form-group">
                    <textarea id="premat" class="form-control" name="queries" rows="7"></textarea>
                    <label for="queryrule" class="col-form-label">Load from file</label>
                    <input type="file" class="form-control-file" id="queryrule" onchange="loadfile(this, 'premat')"></input>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="automat" onclick="disablepremat()">Auto premat.</label>
                        <input class="form-check-input" type="checkbox" id="automat" name="automat" value=""></input>
                    </div>
                </div>

            </div>

            <div id="containerSubmit" class="form-group">
                <input id="buttonSetup" class="btn btn-primary" type="button" name="submit" value="Load program" onclick="setupProgram();"></input>
                <input id="buttonMat" class="btn btn-primary" type="button" name="submit" value="Launch materialization" onclick="launchMat();"></input>
            </div>
        </div>
    </form>

    <div id="frameBox"></div>
</div>
